<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <title>Happy Me!</title>

    <!-- Styles -->
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Font -->

  <body>

  <div class="container">
    <div id="loading-page" class="page inside">
      <h1>Happy Me</h1>
      <h2>Loading...</h2>
    </div>

    <div id="home" class="page">
      <div class="btn" id="get-happy">Get Happy!</div>
      <div class="btn" id="new-sentence">Write New Inspiration</div>
    </div>

    <div id="sentence-page" class="page">
      <p id="sentence">Remember Pretinha!</p>

      <div class="btn" id="back-home">Home</div>
      <div class="btn" id="next-sentence">Next</div>
    </div>

    <div id="write-page" class="page">
      <input type="text"></input>

      <div class="btn" id="add-sentence">Add</div>
    </div>
  </div>

  <script src="app.js"></script>

  </body>
