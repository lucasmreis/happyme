<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Happy Me!</title>

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/assets/icon192.png">

    <!-- Styles -->
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>

  <div class="container">
    <div id="loading-page" class="page inside">
      <h1>Happy Me</h1>
      <div class="loader">
        Loading...
      </div>
    </div>

    <div id="home" class="page">
      <div class="btn" id="get-happy">
        <i class="fa fa-heart"></i><br>
        Get Happy!
      </div>
      <div class="btn" id="new-sentence">
        <i class="fa fa-pencil"></i><br>
        Write New Inspiration...
      </div>
    </div>

    <div id="sentence-page" class="page">
      <div class="menu">
        <div class="menu-btn" id="back-home">
          <div class="menu-btn-icon"><i class="fa fa-home"></i></div>
          <div class="menu-btn-text">Home</div>
        </div>
        <div class="menu-btn" id="next-sentence">
          <div class="menu-btn-icon"><i class="fa fa-arrow-right"></i></div>
          <div class="menu-btn-text">Next</div>
        </div>
      </div>

      <p id="sentence">Remember Pretinha!</p>

      <div class="menu menu-bottom">
        <div class="menu-btn">
        </div>
        <div class="menu-btn" id="remove-sentence">
          <div class="menu-btn-icon"><i class="fa fa-times"></i></div>
          <div class="menu-btn-text">Remove</div>
        </div>
      </div>
    </div>

    <div id="write-page" class="page">
      <textarea rows=3 id="input-sentence"></textarea>

      <div class="btn" id="add-sentence">
      <i class="fa fa-check"></i><br>
        Add...
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  </body>
</html>
